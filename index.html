<!DOCTYPE html> 
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <title>MOJE MAKEUP RUTINA</title>
    <style>
        body {
            background-color: #FFB6C1; /* Světle růžová barva */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, rgba(255, 215, 0, 0.5) 1px, transparent 1px);
            background-size: 20px 20px; /* Velikost zlatých hvězdiček */
        }
        h1 {
            color: #333; /* Barva textu pro nadpis */
            font-size: 36px;
        }
        .subheading {
            font-size: 24px; /* Velikost textu pro "FACE" */
            color: #333;
            margin-top: 10px;
        }
        .image-container {
            display: grid; /* Použití grid pro rozdělení obrázků do sloupců */
            grid-template-columns: repeat(3, 300px); /* 3 sloupce s šířkou 300px */
            gap: 20px; /* Mezera mezi obrázky */
            margin-top: 20px;
            justify-items: center; /* Zarovnání obrázků na střed */
        }
        img {
            width: 300px; /* Nastavení stejné šířky pro všechny obrázky */
            height: 300px; /* Nastavení stejné výšky pro všechny obrázky */
            object-fit: cover; /* Upraví obrázek tak, aby vyplnil celý prostor bez deformace */
            background-color: transparent; /* Zajištění, že obrázky nemají bílé pozadí */
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            text-align: center;
        }
    </style>
</head>

    <!-- Obrázky a popisy -->
